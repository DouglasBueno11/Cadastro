<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img src="logo.jpeg">
        <h1>Opulent Club</h1>
    </header>
    <main class="main1">
        <div id="caixacadastro">
            <section id="card1">
                <div id="titulo">
                    <h1>Cadastro</h1>
                </div>
                <form>
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" placeholder="Nome" required><br>
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="E-mail" required><br>
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="Senha" required> <br>
                    <label for="usuario">Usuário</label>
                    <input type="text" id="usuario" placeholder="Usuário" required><br>
                    <div id="genero">
                        <label for="genero">Genêro:</label>
                        <input type="radio" value="M" id="genero" name="genero"> Masculino
                        <input type="radio" value="F" id="genero" name="genero"> Feminino
                    </div>
                    <br>
                    <input type="submit" value="CADASTRE-SE">
                    <p>Já possui uma conta?</p>
                    <a href="página de login.html" class="botao">LOGIN</a>
                </form>
            </section>
        </div>
        </div>
    </main>
    <footer>
        <div class="footer-container">
            <p>&copy; 2024 Sua Empresa. Todos os direitos reservados.</p>
            <div class="footer-links">
                <a href="/terms">Termos de Uso</a>
                <a href="/privacy">Política de Privacidade</a>
            </div>
        </div>
    </footer>
</body>

</html>
